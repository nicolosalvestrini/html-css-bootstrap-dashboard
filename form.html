<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>form page</title>
</head>
<body>

    <!--header navbar-->

    <header class="mb-4">
        <nav class="navbar navbar-expand-lg bg-black navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./img/duck.png" alt="" class=""></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
                </ul>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--/header navbar-->

    <!--main form-->

    <main class="container">

        <!--add input name lastname and title-->

        <div class="row">
            <h1 class="mb-4">Nuovo Libro</h1>
            <div class="col-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome Autore</label>
                <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
            </div>
            <div class="col-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Cognome Autore</label>
                <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
            </div>
            <div class="col-12 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Titolo</label>
                <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Last name">
                <div id="emailHelp" class="form-text">Titolo versione italiana</div>
            </div>
        </div>

        <!--/add input name lastname and title-->

        <!--add input gender year isbn-->

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Genere</label>
                <select class="col-12 col-md-6 form-select" aria-label="Default select example">
                    <label for="exampleFormControlInput1" class="form-label">Genere</label>
                    <option selected>Scegli il genere</option>
                    <option value="1">Azione</option>
                    <option value="2">Fantasy</option>
                    <option value="3">Romanzo</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Anno di pubblicazione</label>
                <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="Last name">
            </div>
            <div class="col-md-4 mb-4">
                <label for="exampleFormControlInput1" class="form-label">ISBN#</label>
                <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="Last name">
            </div>
        </div>

        <!--/add input gender year isbn-->

        <div class="text-success mb-4">
            <hr>
        </div>

        <!--add input note-->

        <div class="row">
            <div class="mb-3 col-12">
                <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
        </div>

        <!--/add input note-->

        <!--add input check and button-->

        <footer>
            <div class="form-check mb-3 col-12">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                     Disponibile anche in digitale
                </label>
            </div>
            <button type="button" class="btn btn-primary">Aggiungi Libro</button>
        </footer>

        <!--add input check and button-->

    </main>

    <!--/main form-->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
